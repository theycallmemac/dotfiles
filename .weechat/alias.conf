[cmd]
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
clear = "buffer clear"
CLOSE = "buffer close"
EXIT = "quit"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
opsremove = "/msg chanserv op #defocus-ops; /quote remove #defocus-ops $1 : Please leave the channel free for users who need support. Have a nice day."
Q = "query"
REDRAW = "window refresh"
remove = "/quote remove #defocus-ops $1 : $2-"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

